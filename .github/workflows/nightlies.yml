name: Nightlies
on:
  schedule:
    - cron: "0 0 * * *"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
      - name: Start E2E tests
        run: mvn -B verify -PendToEnd
        env:
          API_KEY: ${{ secrets.API_KEY }}
