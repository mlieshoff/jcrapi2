name: Nightlies
on:
  schedule:
    - cron: "*/5 * * * *"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - name: Set up deployment
        uses: actions/setup-java@v1
        with:
          distribution: zulu
          java-version: 1.8
      - name: Publish package
        run: mvn --batch-mode verify -PendToEnd
        env:
          API_KEY: ${{ secrets.API_KEY }}
